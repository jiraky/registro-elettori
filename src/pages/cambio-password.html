<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Cambio Password Â¦ Ordine degli Ingegneri di Verona e Provincia</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!--Main Navigation-->
  <header>
    <style>



    </style>

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form id="signup" class="bg-white rounded shadow-5-strong p-5" action="" method="post">
                <!-- Email input -->
                <h2 style="text-align:center; margin-bottom:20px;"><img src="img/logo.png"></h2>
                <h2 style="text-align:center; margin-bottom:20px;">Cambio Password</h2>
                <div class="form-outline mb-4">
                  <input type="email" name="email" id="email" class="form-control" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <!-- Code input -->
                <div class="form-outline mb-4">
                  <input type="code" name="code" id="code" class="form-control" />
                  <label class="form-label" for="code">Codice di sicurezza</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" id="password" class="form-control" />
                  <label class="form-label" for="password">Password</label>
                </div>


                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Registra</button>
                <div class="alert alert-danger d-none mt-5" role="alert" id="error">
                  <strong>Errore!</strong> Il cambio non &egrave; stato effettuato.
                  <br>Dettagli:
                  <pre id="error-message"></pre>
                </div>
                <div class="alert alert-info d-none mt-5" role="alert" id="info">
                  <span id="info-title"></span>
                  <pre id="info-message"></pre>
                </div>
                
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
// A $( document ).ready() block.
$( document ).ready(function() {
  if(typeof localStorage.getItem('token') !== 'undefined' && localStorage.getItem('token') !== null) {
    window.location.href = "/ricerca.html";
  } 
  $("#signup").submit(function() {
    let formData = {
        "email": $("#email").val(),
        "code": $("#code").val(),
        "password": $("#password").val()
    };
    console.debug("Login Data", formData);
    $.ajax({
      url: 'https://172.28.104.131:3000/users/change', // url where to submit the request
      type : "POST", // type of action POST || GET
      dataType : 'json', // data type
      data : formData, // post data || get data
      success : function(result) {
        localStorage.removeItem('token');
        localStorage.clear()
        $("#info-title").text("Utente creato correttamente")
        $("#info-message").text("ID: " + result._id + "\nEmail: " + result.email)
        $('#info').show()
        $('#info').toggleClass("d-none")
      },
      error: function(xhr, resp, text) {
        console.error("Error:", xhr, resp, text);
        $("#error-message").text(text)
        $('#error').show()
        $('#error').toggleClass("d-none")
      }
    })
    localStorage.clear()
    return false; //don't submit
  });
});
</script>

</body>

</html>
